<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>userpwd</title>
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="./css/userpwd.css">
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header">修改密码</div>
    <div class="layui-card-body">
        <form class="layui-form" id="form_userpwd">
            <div class="layui-form-item">
                <label class="layui-form-label">原密码</label>
                <div class="layui-input-block">
                    <input type="text" name="oldPwd" required  lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="text" name="newPwd" required  lay-verify="required|samePwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-block">
                    <input type="text" name="rePwd" required  lay-verify="required|rePwd" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="pwdCommit">修改密码</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="./lib/layui/layui.all.js"></script>
<script src="./lib/jquery.js"></script>
<script src="./js/baseAPI.js"></script>
<script src="./js/userpwd.js"></script>
</body>
</html>
